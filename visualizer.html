<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Binary Tree Visualizer</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <!-- Main Content -->
    <div id="main-content">
        <header>
            <div id="title">Binary Tree Visualizer</div>
            <div id="input-section">
                <label for="array-input">Input Integers:</label>
                <input type="text" id="array-input" name="array" placeholder="e.g., 3, 9, 20, 15, 7">
            </div>
            <div id="options">
                <button class="btn" onclick="treeAndArray()">Binary Tree</button>
                <button class="btn" onclick="heapify()">Max-Heap</button>
                <button class="btn" onclick="createBinarySearchTree()">Binary Search Tree</button>
            </div>
        </header>

        <div id="blurb">
            <div id="visual-title"></div>
        </div>

        <div id="binary-tree"></div>
        <div id="array-visual"></div>
    </div>

    <!-- Footer -->
    <footer>
        <p>Connect with me:</p>
        <a href="https://twitter.com" target="_blank">Twitter</a> |
        <a href="https://instagram.com" target="_blank">Instagram</a> |
        <a href="https://linkedin.com" target="_blank">LinkedIn</a>
    </footer>

    <script src="https://d3js.org/d3.v5.min.js"></script>
    <script src="nodes.js"></script>
    <script src="heap.js"></script>
    <script src="main.js"></script>
</body>

</html>
